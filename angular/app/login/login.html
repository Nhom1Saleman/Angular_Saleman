<div class="body1">
<section id="top" >
    <div class="container">
      <div class="row">
        <div class="col-md-7">
          <a href="https://www.youtube.com/" class="btn btn-link sale"><h1 class="saleh1">SALEMAN</h1></a>
        </div>
          <div class="col-md-1">
          <a href="#" class="btn btn-link saletop a"><h4> Dịch Vụ </h4></a>
        </div>
        <div class="col-md-2" align="center">
          <a href="#" class="btn btn-link saletop a"><h4> Thắc mắc </h4></a>
        </div>
        <div class="col-md-2">
          <a href="#" class="btn btn-link saletop a"><h4> Liên Hệ </h4></a>
        </div>
      </div>
    </div>
  </section><!--top-->
  
  <section id ="main">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <img class="imgvd" src="images/vd.png">
            <h1 class="main-title">Đăng nhập hệ thống</h1>
            <p class="main-p">Chào mừng bạn tham gia trang sản phẩm Saleman của chúng tôi</p>
        </div>
        
        <div class="col-md-6 ">
          <div class="panel panel-color">
            <div class="panel-heading">
              <h4>LOGIN</h4>
            </div>
  
            <div class="panel-body">
              <form >
  
                <div class="form-group">
                  <label for="username">UserName</label>
                  <input type="text" class="form-control"  placeholder="Tên đăng Nhập" >
                </div>
  
                 <div class="form-group">
                  <label for="pass">PassWord</label>
                  <input type="password" class="form-control" placeholder="Mật Khẩu" >
                </div>
                <div class="row row-luutk">
                  <div class="col-md-12" align="left">
                  <input type="checkbox" name="remember" value="Nhớ Mật Khẩu"> Nhớ Mật Khẩu <br>
                  </div>      
                </div>     
                <div class="row">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-primary btn-block" [routerLink]="['/home']">Đăng Nhập</button>
                  </div>
                  <div class="col-md-6" align="center">
                    <a  class="btn btn-link"> Quên Mật Khẩu </a>
                  </div>
                </div>                   
              </form><!--form-->
            </div><!--panel body-->
          </div><!--panel color-->
        </div><!--phan login-->
      </div><!--row-->
    </div><!--container-->
  </section><!--main-->
</div>
